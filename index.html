<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body style="background-image: url(https://th.bing.com/th/id/R.0a592d845a0d0b8a0077186380d30616?rik=%2bLYJrbm5RuE%2fBQ&riu=http%3a%2f%2flearn2lose.com%2fwp-content%2fuploads%2f2017%2f12%2fshutterstock_283177196-1200x800.jpg&ehk=GLxabSuciIUtyQSZyUCFb3UeMU6NNsD%2b7obZuyKB4Mk%3d&risl=&pid=ImgRaw&r=0); background-size: cover; background-repeat: no-repeat; filter: brightness(80%);" >
    
    <div class="container" >
        <div class="box" style="background-color: rgb(184, 70, 0);">
          <h1>BMI Calculator</h1>
          <div class="content" >


            <div class="input" >
                <label for="height">Age</label>
                <input type="text" class="text-input" id="age" />
            </div>

            <div class="gender" >

                <label class="container">
                    <input type="radio" name="radio" id="m"><p class="text">Male</p>
                    <span class="checkmark"></span>
                  </label>

                <label class="container">
                    <input type="radio" name="radio" id="f" ><p class="text">Female</p>
                      <span class="checkmark"></span>
                    </label>
            </div>

            <div class="containerHW" >
            <div class="inputH">
              <label for="height">Height(cm)</label>
              <input type="number" id="height" required>
            </div>

            <div class="inputW">
              <label for="weight">Weight(kg)</label>
              <input type="number" id="weight" required>
            </div>
          </div>

            <button class="calculate" id="submit" onclick="calculate();">Calculate BMI</button>
          </div>
          <div class="result">
            <p style="color: red;">Your BMI is</p>
            <div id="result">00.00</div>
            <p class="comment"></p>
          </div>
  
        </div>
      </div>
    
<script src="script.js"></script>

</body>
</html>
